<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="header">
        <nav>
            <h1>BOOKSKY <img src="book.png"></h1>

                <li>home |</li>
                <li>product |</li>
                <li>about |</li>
                <li>contact |</li>
            </ul>

    </div>

        <div class="book-container">

            <button id="add-book">ADD</button>

        </form>
    </div>
